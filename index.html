<body>

<div class="app">
    <div class="container">

        <div class="box">

            <div class="search">
                <a href="#">
                    Edit
                </a>

                <div class="inp">
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>

                    <input  type="search" 
                            name="" 
                            id=""
                            placeholder="Search"
                            />
                </div>

            </div>

            <div class="icon">

                <div class="cont c-1">
                    <a href="">
                        <i class="far fa-calendar-alt"></i>
                    </a>
                    
                    <h2>
                        0
                    </h2>

                    <h3>
                        Today
                    </h3>
                </div>

                <div class="cont c-2">
                    <a href="">
                        <i class="fas fa-clock"></i>
                    </a>
                    
                    <h2>
                        0
                    </h2>

                    <h3>
                        Scheduled
                    </h3>
                </div>

                <div class="cont c-3">
                    <a href="">
                        <i class="fas fa-inbox"></i>
                    </a>
                    
                    <h2>
                        0
                    </h2>

                    <h3>
                        All
                    </h3>
                </div>

                <div class="cont c-4">
                    <a href="">
                        <i class="fab fa-font-awesome-flag"></i>
                    </a>
                    
                    <h2>
                        0
                    </h2>

                    <h3>
                        Flagged
                    </h3>
                </div>

            </div>

            <div class="list">

                <div class="h2">
                    <h2>
                        My Lists
                    </h2>
                </div>

                <div class="m-lis">

                    <div class="do">

                        <div class="left">
                            <a href="#">
                                <i class="fas fa-list-ul"></i>
                            </a>

                            <h3>
                                Do
                            </h3>
                        </div>

                        <div class="right">
                            <h3>
                                0
                            </h3>

                            <a href="">
                                <i class="fas fa-angle-right"></i>
                            </a>
                        </div>
                        
                    </div>

                    <div class="famil">

                        <div class="left">
                            <a href="#">
                                <i class="fas fa-list-ul"></i>
                            </a>

                            <h3>

                        <div class="right">

                            </h3>

                            </a>
                        </div>

                    </div>

                </div>
